<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='main.css') }}"
    />
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>Query Vegetable</h1>
    <form method="POST">
      <label for="query_str">Enter a query:</label>
      <input
        type="text"
        id="query_str"
        name="query_str"
        placeholder="Vegetable Name"
        value="{{ query_str }}"
      />
      <button type="submit">Query</button>
    </form>
    <hr />
    {% if results %}
    <h2>Results:</h2>
    <table>
      <thead>
        <tr>
          <th>Vegetable Name</th>
          <th>Quantity</th>
          <th>Price ($)</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr>
          <td>{{ result['name'] }}</td>
          <td>{{ result['quantity'] }}</td>
          <td>{{ result['price'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p class="label-query">No results found.</p>
    {% endif %}
    <a href="{{ url_for('index') }}">Back to Home</a>
    <div class="footer">
      <p>&copy; 2023, Lionel Lwamba</p>
    </div>
  </body>
</html>
